<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="frameworks/bootstrap.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <script src="frameworks/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Shop</title>
</head>
<body>
    <div class="shop-app">
        <div class="header">
            <a href="#" class="nav_about">ABOUT US</a>
            <a href="#" class="nav_faq">FAQ</a>
            <a href="#" class="nav_logo"> FASION SOCKS</a>
            <a href="#" class="nav_shop">SHOP</a>
            <i class="fas fa-shopping-cart img_nav_cart"></i>
            <a href="cart.html" class="nav_cart">CART({{cart.length}})</a>
        </div>

        <div class="shop-page">
            <div class="pics-api">
                <img src="img/original-14.png" class="pictures">
                <div class="user-picture" v-if="user_picture_html" v-html = "user_picture_html"></div>
                <img src="img/sosks-mask.png" class="pictures">
                <img src="img/socks_op.png" class="pictures top-mask">
                <img src="img/opt_img.png" class="opt_pic">
                <div class="option-buttons">
                    <ul class="size-btns">
                        <li class="li-opt"><button class="btn-opt" v-bind:class="{'btn-opt-choosed':sizes.s}" @click="set_current_size('s')">S</button></li>
                        <li class="li-opt"><button class="btn-opt" v-bind:class="{'btn-opt-choosed':sizes.m}" @click="set_current_size('m')">M</button></li>
                        <li class="li-opt"><button class="btn-opt" v-bind:class="{'btn-opt-choosed':sizes.l}" @click="set_current_size('l')">L</button></li>
                        <li class="li-opt"><button class="btn-opt" v-bind:class="{'btn-opt-choosed':sizes.xl}" @click="set_current_size('xl')">XL</button></li>
                        <li class="li-opt"><button class="btn-opt" v-bind:class="{'btn-opt-choosed':sizes.xxl}" @click="set_current_size('xxl')">XXL</button></li>
                        <li class="li-opt"><button class="btn-opt" v-bind:class="{'btn-opt-choosed':sizes.xxxl}" @click="set_current_size('xxxl')">XXXL</button></li>
                    </ul>
                    <ul class="gender-btns">
                        <li class="li-opt"><button class="btn-opt btn-opt-wid" v-bind:class="{'btn-opt-choosed':genders.male}" @click="set_current_gender('male')">Male</button></li>
                        <li class="li-opt"><button class="btn-opt btn-opt-wid" v-bind:class="{'btn-opt-choosed':genders.female}" @click="set_current_gender('female')">Female</button></li>
                    </ul>
                    <ul class="type-btns">
                        <li class="li-opt"><button class="btn-opt btn-opt-wid" v-bind:class="{'btn-opt-choosed':types.regular}" @click="set_current_type('regular')">Regular</button></li>
                        <li class="li-opt"><button class="btn-opt btn-opt-wid" v-bind:class="{'btn-opt-choosed':types.warm}" @click="set_current_type('warm')">Warm</button></li>
                    </ul>
                    <p><h1 class="cost">$ {{cost}}</h1></p>
                </div>
            </div>

            <div class="btns-left">
                <div class="input-group mb-3 mt-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">url</span>
                    </div>
                    <input type="url" class="form-control url-input" id="basic-url" aria-describedby="basic-addon3" placeholder="Введите адрес картинки" v-model = "user_picture">
                </div>
                <button class="pink-btn" @click="add_to_cart">Положить в корзину</button>
            </div>
        </div>

        <div class="footer">
            <div class="cont-footer">
                <div class="left-footer">
                    <img src="img/logo.png" class = "logo-footer">
                    <ul>
                        <li><a href="#" class="a_footer">Home</a></li>
                        <li><a href="#" class="a_footer">Blog</a></li>
                        <li><a href="#" class="a_footer">About</a> </li>
                        <li><a href="#" class="a_footer">FAQ</a></li>
                    </ul>
                    <div class="social">
                        <i class="fab fa-vk fa-2x soc-fa"></i>
                        <i class="fab fa-facebook-f fa-2x soc-fa"></i>
                        <i class="fab fa-instagram fa-2x soc-fa"></i>
                        <i class="fab fa-twitter fa-2x soc-fa"></i>
                    </div>
                    <p class="footer-rights">© 2018 Fasion socks company.  All rights reserved.</p>
                </div>
                <div class="right-footer">
                    <h4 class="contact-title">Contact Us</h4>
                    <div class="callback-form">
                        <input type="email" class="input-email" placeholder="example@email.com">
                        <textarea name="message" class="text-message" placeholder="Your message here"></textarea>
                        <button type="button" class="btn btn-dark mt-3">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
