<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="frameworks/bootstrap.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Shop</title>
</head>
<body>
    <div class="header">
        <a href="#" class="nav_about">ABOUT US</a>
        <a href="#" class="nav_faq">FAQ</a>
        <a href="#" class="nav_logo"> FASION SOCKS</a>
        <a href="#" class="nav_shop">SHOP</a>
        <img src="img/cart.png" class="img_nav_cart">
        <a href="#" class="nav_cart">CART(0)</a>
    </div>

    <div class="shop-page">
        <div class="pics-api">
            <img src="img/original-14.png" class="pictures">
            <img src="img/sosks-mask.png" class="pictures">
            <img src="img/socks_op.png" class="pictures">
            <img src="img/opt_img.png" class="opt_pic">
            <div class="option-buttons">
                <ul class="size-btns">
                    <li class="li-opt"><button class="btn-opt">S</button></li>
                    <li class="li-opt"><button class="btn-opt">M</button></li>
                    <li class="li-opt"><button class="btn-opt">L</button></li>
                    <li class="li-opt"><button class="btn-opt">XL</button></li>
                    <li class="li-opt"><button class="btn-opt">XXL</button></li>
                    <li class="li-opt"><button class="btn-opt">XXXL</button></li>
                </ul>
                <ul class="gender-btns">
                    <li class="li-opt"><button class="btn-opt btn-opt-wid">Male</button></li>
                    <li class="li-opt"><button class="btn-opt btn-opt-wid">Female</button></li>
                </ul>
                <ul class="type-btns">
                    <li class="li-opt"><button class="btn-opt btn-opt-wid">Regular</button></li>
                    <li class="li-opt"><button class="btn-opt btn-opt-wid">Warm</button></li>
                </ul>
                <p><h1 class="cost">Cost: 300$</h1></p>
            </div>
        </div>

        <div class="btns-left">
            <div class="btns-img">
                <button class = "blue-btn">Коллекция изображений</button>
                <button class="blue-btn">Выбрать свое изображение</button>
            </div>

            <div class="btns-buy">
                <button class="pink-btn">Оформить заказ</button>
                <button class="pink-btn">Положить в корзину</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="cont-footer">
            <div class="left-footer">
                <img src="img/logo.png" class = "logo-footer">
                <ul>
                    <li><a href="#" class="a_footer">Home</a></li>
                    <li><a href="#" class="a_footer">Blog</a></li>
                    <li><a href="#" class="a_footer">About</a> </li>
                    <li><a href="#" class="a_footer">FAQ</a></li>
                </ul>
                <div class="social">
                    <i class="fab fa-vk fa-2x soc-fa"></i>
                    <i class="fab fa-facebook-f fa-2x soc-fa"></i>
                    <i class="fab fa-instagram fa-2x soc-fa"></i>
                    <i class="fab fa-twitter fa-2x soc-fa"></i>
                </div>
                <p class="footer-rights">© 2018 Fasion socks company.  All rights reserved.</p>
            </div>
            <div class="right-footer">
                 <h4 class="contact-title">Contact Us</h4>
                <div class="callback-form">
                    <input type="email" class="input-email" placeholder="example@email.com">
                    <textarea name="message" class="text-message" placeholder="Your message here"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
